<!DOCTYPE html>
<html>

<head>
    <title>інтернет магазин</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/modalAdmin.css">
    <!-- for modal windows -->
    <link rel="stylesheet" href="css/modal.css">
    <!-- for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="shortcut icon" href="/cloud-ui/favicon.ico">
</head>

<body>

    <div class="main-main-content-container">
        <!-- start of search bar -->
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder='введіть та натисніть "enter"' title="пошук товару">
                <button type="submit " class="searchButton" title="завантажити все">
                    <i class="fas fa-sync "></i>
                </button>
            </div>
        </div>
        <!-- end of search bar -->
        <div class="mainPageButtonContainer ">
            <button type="button " class="mainPageButton showCartButton " title="відкрити кошик ">кошик<i class="fas fa-shopping-basket "></i></button>
            <button type="button " class="mainPageButton showAuthButton " title="увійти в систему ">вхід<i class="fas fa-sign-in "></i></button>
            <button type="button " class="mainPageButton showSignUpButton " title="реєстрація "><i class="fas fa-user-plus "></i></button>
            <button type="button " class="mainPageButton showUserProfileButton " title="особистий кабінет "><i class="fa fa-user "></i></button>

        </div>
        <div class="logo-container ">
            <img src="images/logo.png " alt="food market " title="Food for Microwave Oven ">
            <span class="logo-title ">Їжа для Мікрохвильовки</span>
        </div>
        <br>



        <!-- =============================== -->
        <div class="main-main-content-container ">
            <div class="main-content-container ">
                <div class="main-content ">
                    <div class="products ">
                    </div>
                    <div class="tables hide ">
                    </div>
                </div>
            </div>
        </div>
        <!-- =============================== -->

        <!-- modals -->
        <div class="cartModal modal ">
            <span class="close-button ">&times;</span>
            <div class="modal-content ">
            </div>
        </div>
        <div class="authModal modal ">
            <span class="close-button ">&times;</span>
            <div class="modal-content ">
            </div>
        </div>
        <div class="signUpModal modal ">
            <span class="close-button ">&times;</span>
            <div class="modal-content ">
            </div>
        </div>
        <div class="userProfileModal modal ">
            <span class="close-button ">&times;</span>
            <div class="modal-content ">
            </div>
        </div>
        <div class="checkoutModal modal ">
            <span class="close-button ">&times;</span>
            <div class="modal-content ">
            </div>
        </div>

        <!-- jQuery 3.3 -->
        <script src="js/JQuery/jquery-3.2.1.js " type="text/javascript "></script>
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.js " type="text/javascript "></script> -->
        <!--  ajax throught jquery-->
        <script src="js/JQuery/Ajax/jquery.min.js "></script>
        <script src="js/main.js "></script>
        <script src="js/modal.js "></script>
        <script type="text/javascript ">
            window.onload = function() {
                // checkLoginState();
                checkLoginStateCookie();
            }
        </script>
</body>

</html>
